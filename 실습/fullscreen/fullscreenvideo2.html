<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: relative;
            top: 150px;
            text-align: center;
            font-family: 'Courgette', cursive;
            font-size: 5em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fullscreen Video</h1>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.vide.min.js"></script>
    <script>
        $('body').vide({
            mp4: "videos/stream",
            webm: "videos/stream",
            ogv: "vidoes/stream",
            poster: "videos/stream"
        }, {
            posterType: "jpg",
            loop : true,
            muted: true
        });
    </script>
</body>
</html>
