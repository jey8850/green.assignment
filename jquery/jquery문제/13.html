<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 0;
            font-size: 22px;
        }
        .myclass {
            color: #fa5858;
        }
        .highlight {
            background: #cef6f5;
        }
    </style>
</head>
<body>
    <p>jquery Exercises</p>
    <p>and Solution</p>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("p:nth-child(1)").addClass("highlight");
            $("p:nth-child(2)").addClass("myclass");
        });
    </script>
</body>
</html>
